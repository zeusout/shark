<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 체크</title>
    <script defer src="script.js"></script>  <!-- defer로 스크립트 실행 순서 조정 -->
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; padding: 0; 
            background: linear-gradient(135deg, #74b9ff, #0984e3); 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh;
        }

        .container { 
            max-width: 400px; 
            width: 90%;
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        h2 { margin-bottom: 10px; }

        .date { 
            color: gray; 
            font-size: 14px; 
            margin-bottom: 15px; 
        }

        .user-btns {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .user-btn {
            flex: 1;
            margin: 0 10px;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .user-btn#jiho { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .user-btn#soyeol { background: linear-gradient(135deg, #55efc4, #00cec9); }

        .user-btn:hover { transform: scale(1.05); }

        #taskList {
            display: none;
            margin-top: 20px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>학습 체크</h2>
    <div class="date" id="date"></div>
    
    <div class="user-btns">
        <button id="jiho" class="user-btn">지호</button>
        <button id="soyeol" class="user-btn">소율</button>
    </div>
    
    <div id="taskList">
        <div class="task"><span>말해보카</span><input type="checkbox" id="task1"></div>
        <div class="task"><span>능률보카</span><input type="checkbox" id="task2"></div>
        <div class="task"><span>50일 수학</span><input type="checkbox" id="task3"></div>
        <div class="task"><span>50일 수학 워크북</span><input type="checkbox" id="task4"></div>
    </div>
</div>

</body>
</html>
